<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1451f8fcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=" {% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            {% block main %}
            {% endblock %}
        </div>
       
    </div>

    {% block footer %}
    {% endblock %}
</body> 
</html>
